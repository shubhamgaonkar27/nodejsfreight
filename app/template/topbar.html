<md-toolbar class="md-whiteframe-2dp" layout="row" role="toolbar">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="toggleSidenav('left')"  aria-label="Menu">
          <md-icon>menu</md-icon>
        </md-button>
        <h4 class="md-title">FLEET</h4>
        <span flex></span>
        <!-- <md-button class="md-icon-button"  >
                        <md-icon>more_vert</md-icon>
        </md-button> -->
        <md-menu >
            <md-button class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                <md-icon md-menu-origin>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="changepassword($event)">
                        <md-icon md-menu-align-target>vpn_key</md-icon>
                        Change Password
                    </md-button>
                </md-menu-item>
               
                <md-menu-item>
                    <md-button   ng-click="showLogout($event)" >
                        <md-icon md-menu-align-target   >launch</md-icon>
                        Log Out
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
