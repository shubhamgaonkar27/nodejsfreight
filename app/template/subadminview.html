<md-dialog flex-gt-xs="70" flex-xs="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>View Sub-Admin </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="tworem_mt pading_litle">
            <h1 class="md-title tworem_mt default-text-color">Personal Details</h1>
            <div>           
                <div layout-gt-sm="row" flex class="callout">
                        <div flex>
                            <div layout="row" layout-padding>
                                <div class="default-text-color">Name</div>
                                <div flex></div>
                                <div>John</div>
                            </div>
                             <div layout="row" layout-padding>
                                <div class="default-text-color">Email</div>
                                <div flex></div>
                                <div>g@gmail.com</div>
                            </div>
                        </div>
                        <div flex=5></div>
                        <div flex>
                            <div layout="row" layout-padding>
                                <div class="default-text-color">Username</div>
                                <div flex></div>
                                <div>johnnn</div>
                            </div>
                             <div layout="row" layout-padding>
                                <div class="default-text-color">Contact</div>
                                <div flex></div>
                                <div>123456</div>
                            </div>
                        </div>
                    </div>
            </div>
            <!--<md-input-container class="md-block">
                <label>Name</label>
                <input>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Username</label>
                <input>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Email</label>
                <input>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Contact</label>
                <input>
            </md-input-container>-->
            <h1 class="md-title tworem_mt default-text-color">Access Rights</h1>
            <md-card class="padingzero">
                <md-table-container>
                    <table md-table ng-model="selected" md-progress="promise">
                        <thead md-head md-order="query.order">
                            <tr md-row>
                                <th md-column>Sr No</th>
                                <th md-column>Modules</th>
                                <th md-column class="text-center">Read</th>
                                <th md-column class="text-center">Write</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="datas in tabledata.data| orderBy: query.order ">
                                <td md-cell>{{datas.id}}</td>
                                <td md-cell>{{datas.modulename}}</td>
                                <td md-cell class="text-center">
                                    <md-checkbox class="md-primary" ng-model="datas.read"></md-checkbox>
                                </td>
                                <td md-cell class="text-center">
                                    <md-checkbox class="md-primary" ng-model="datas.write"></md-checkbox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-card>
            <!--<md-divider></md-divider>
            <div layout="row" layout-align="start center" class="onerem_mt">
                <div flex></div>
                <md-button class=" md-primary md-raised ">SUBMIT</md-button>
                <md-button class="md-primary md-raised " ng-click="">CANCEL</md-button>
            </div>-->
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" ng-href="addeditsubadmin.php" style="margin-right:20px;">
            EDIT
        </md-button>
        <md-button class="md-primary" ng-click="hide()" style="margin-right:20px;">
            CLose
        </md-button>
    </md-dialog-actions>
</md-dialog>
