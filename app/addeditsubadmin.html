<body ng-app="Freight" ng-controller="AddEditSubAdminCtrl" layout="row" ng-cloak>
    <!--<div ng-include="'template/sidenav.php'">   </div>-->
    <sidenav drivernotificationcount></sidenav>
    <section layout="column" flex>
        <md-toolbar class="md-primary" md-whiteframe=2>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleSidenav('left')">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2><span>FREIGHT</span></h2>
                <span flex></span>
                <!--<md-button class="md-icon-button">
                    <md-icon>more_vert</md-icon>
                </md-button>-->
            </div>
        </md-toolbar>
        <md-content class="mdcontent tworem_mb">
            <div flex-gt-md="60" flex-offset-gt-md="20" flex>
                <div class="contentt ">
                    <div layout="row" class="pagetitle" layout-align="start center">
                        <img src="img/title_indicator.svg" alt="">
                        <!--change below name according to add or edit-->
                        <h2 class="md-display-1 ">ADD SUB-ADMIN</h2>
                    </div>
                    <md-divider></md-divider>
                    <div layout="row" class="breadcrumbs" layout-align="start center" flex>
                        <a class="hovercol" href="index.html">
                            <md-icon class="font20 ">home</md-icon><span>Home</span>
                        </a>
                        <a class="hovercol" href="subadminlisting.html">
                            <md-icon class="">keyboard_arrow_right</md-icon><span>Sub Admin</span>
                        </a>
                        <a class="hovercol" href="#">
                            <md-icon class="">keyboard_arrow_right</md-icon><span>Add Sub Admin</span>
                        </a>
                    </div>
                    <div class="tworem_mt">
                        <h1 class="md-title tworem_mt default-text-color">Personal Details</h1>
                        <md-input-container class="md-block">
                            <label>Name</label>
                            <input>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Username</label>
                            <input>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Contact</label>
                            <input>
                        </md-input-container>
                        <h1 class="md-title tworem_mt default-text-color">Access Rights</h1>
                        <md-card class="padingzero tworem_mb">
                            <md-table-container>
                                <table md-table ng-model="selected" md-progress="promise">
                                    <thead md-head md-order="query.order">
                                        <tr md-row>
                                            <th md-column>Sr No</th>
                                            <th md-column>Modules</th>
                                            <th md-column class="text-center">Read</th>
                                            <th md-column class="text-center">Write</th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row ng-repeat="datas in tabledata.data| orderBy: query.order ">
                                            <td md-cell>{{datas.id}}</td>
                                            <td md-cell>{{datas.modulename}}</td>
                                            <td md-cell class="text-center">
                                                <md-checkbox class="md-primary" ng-model="datas.read"></md-checkbox>
                                            </td>
                                            <td md-cell class="text-center">
                                                <md-checkbox class="md-primary" ng-model="datas.write"></md-checkbox>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-card>
                        <md-divider></md-divider>
                        <div layout="row" layout-align="start center" class="onerem_mt">
                            <!--remove delete button based on edit or add-->
                            <md-button class=" md-primary md-raised ">Delete</md-button>
                            <div flex></div>
                            <md-button class=" md-primary md-raised ">SUBMIT</md-button>

                            <md-button class="md-primary md-raised " ng-click="">CANCEL</md-button>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </section>
</body>
