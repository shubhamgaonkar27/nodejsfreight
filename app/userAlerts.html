<body ng-app="Freight" ng-controller="SettingCtrl" layout="row" ng-cloak>
    <sidenav drivernotificationcount></sidenav>
    <section layout="column" flex>
        <md-toolbar class="md-primary" md-whiteframe=2>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleSidenav('left')">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2><span>FREIGHT</span></h2>
                <span flex></span>
                <!--<md-button class="md-icon-button">
                    <md-icon>more_vert</md-icon>
                </md-button>-->
            </div>
        </md-toolbar>
        <md-content class="mdcontent">
            <div flex class="contentt">
                <div layout="row" class="pagetitle" layout-align="start center">
                    <img src="img/title_indicator.svg" alt="">
                    <h2 class="md-display-1 ">USER ALERTS</h2>
                </div>
                <md-divider></md-divider>
                <div layout="row" class="breadcrumbs" layout-align="start center" flex>
                    <a class="hovercol" href="index.html">
                        <md-icon class="font20 ">home</md-icon><span>Home</span>
                    </a>
                    <!--<a class="hovercol" href="index.php">
                        <md-icon class="">keyboard_arrow_right</md-icon><span>Home</span>
                    </a>-->
                    <a class="hovercol" href="#">
                        <md-icon class="">keyboard_arrow_right</md-icon><span>Settings</span>
                    </a>
                </div>
                <div class="tworem_mt">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Notification days">
                            <div class="tworem_mt" flex-gt-md="30" flex-offset-gt-md="35">
                                <div class="  tworem_mb">
                                    Text field to add the number of days prior of expiry to send document expiry notification.
                                </div>
                                <md-input-container class="md-block ">
                                    <label>Days</label>
                                    <input type="password">
                                </md-input-container>
                                <div flex layout="row">
                                    <div flex></div>
                                    <div>
                                        <md-button class="md-raised md-primary"> SAVE </md-button>
                                    </div>
                                </div>
                            </div>
                        </md-tab>
                        <md-tab label="Expiry Date">
                            <div class="tworem_mt" flex-gt-md="30" flex-offset-gt-md="35">
                                <!--<h1 class="md-title  tworem_mb">Multiplicative Factor</h1>-->
                                <div class="  tworem_mb">
                                    Text field to add the number of days prior of expiry to allow users to upload document.
                                </div>
                                <md-input-container class="md-block ">
                                    <label>Days</label>
                                    <input type="password">
                                </md-input-container>
                                <div flex layout="row">
                                    <div flex></div>
                                    <div>
                                        <md-button class="md-raised md-primary"> SAVE </md-button>
                                    </div>
                                </div>
                            </div>
                        </md-tab>
                    </md-tabs>
                </div>
            </div>
        </md-content>
    </section>
